name: Update Discord Channel Name

on:
  schedule:
    - cron: "0,15,30,45 * * * *"  # every quarter hour
  workflow_dispatch:               # option to run manually or externally

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: node index.js
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
